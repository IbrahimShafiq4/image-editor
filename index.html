    </head>

    <body>

        <div class="container disable">
            <h2>Easy Image Editor</h2>
            <div class="wrapper">

                <div class="editor-panel">

                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="brightness" class="active">Brightness</button>
                            <button id="saturation">Saturation</button>
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">GrayScale</button>
                        </div>
                        <div class="silder">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>

                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left"><i class="fa fa-rotate-left"></i></button>
                            <button id="right"><i class="fa fa-rotate-right"></i></button>
                            <button id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
                            <button id="vertical"><i class="bx bx-reflect-vertical"></i></button>
                        </div>
                    </div>

                </div>


                <div class="preview-img">
                    <img src="" alt="preview-img">
                </div>

            </div>

            <div class="controls">
                <button class="reset-filter">Reset Filters</button>

                <div class="row">
                    <input type="file" class="file-input" accept="iamge/*" hidden>
                    <button class="choose-img">Choose Image</button>
                    <button class="save-img">Save Image</button>
                </div>

            </div>
            
        </div>
